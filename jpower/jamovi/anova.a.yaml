---
name:  anova
title: Factorial ANOVA
menuGroup: jpower
menuSubgroup: ANOVA
version: '1.0.0'
jas: '1.2'

options:

    - name: lev_fac_a
      title: "Factor A"
      type: Integer
      min: 2
      default: 3
      
    - name: lev_fac_b
      title: "Factor B"
      type: Integer
      min: 0
      max: 99
      default: 0
      
    - name: lev_fac_c
      title: "Factor C"
      type: Integer
      min: 0
      max: 99
      default: 0
      
    - name: type_fac_a
      title: "Factor A"
      type: List
      options:
        - between
        - within
      default: between
      
    - name: type_fac_b
      title: "Factor B"
      type: List
      options:
        - between
        - within
      default: between
      
    - name: type_fac_c
      title: "Factor C"
      type: List
      options:
        - between
        - within
      default: between

    - name: estype
      title: "Effect size type"
      type: List
      options:
        - f
        - omega
      default: f

    - name: es
      title: "Minimally-interesting effect size"
      type: Number
      min: 0
      default: .3
      
    - name: power
      title: "Minimum desired power"
      type: Number
      min: 0
      max: 1
      default: .8
      
    - name: n
      title: "N per group"
      type: Integer
      min: 2
      default: 20
      
    - name: k
      title: "Number of groups"
      type: Integer
      min: 2
      default: 3
      
    - name: alpha
      title: "&alpha; (type I error rate)"
      type: Number
      min: 0
      default: 0.05
      
    - name: powerDist
      title: Power demonstration
      type: Bool
      default: true
      
    - name: powerCurveES
      title: Power curve by effect size
      type: Bool
      default: false
      
    - name: powerCurveN
      title: Power curve by N
      type: Bool
      default: false

...
