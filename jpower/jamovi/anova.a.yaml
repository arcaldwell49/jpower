---
name:  anova
title: ANOVA (imputed effect sizes)
menuGroup: jpower
menuSubgroup: Analysis of Variance (ANOVA)
menuSubtitle: Cohen's f
version: '1.0.0'
jas: '1.2'

options:

    - name: lev_fac_a
      title: "Factor A"
      type: Integer
      min: 2
      default: 3
      
    - name: lev_fac_b
      title: "Factor B"
      type: Integer
      min: 2
      max: 99
      default: 2
      
    - name: lev_fac_c
      title: "Factor C"
      type: Integer
      min: 2
      max: 99
      default: 2
      
    - name: type_fac_a
      title: "Factor A"
      type: List
      options:
        - title: between
          name: b
        - title: within
          name: w
      default: b
      
    - name: type_fac_b
      title: "Factor B"
      type: List
      options:
        - title: between
          name: b
        - title: within
          name: w
      default: b
      
    - name: type_fac_c
      title: "Factor C"
      type: List
      options:
        - title: between
          name: b
        - title: within
          name: w
      default: b
      
    - name: power
      title: "Minimum desired power"
      type: Number
      min: 0
      max: 1
      default: .8
      
    - name: n
      title: "N per group"
      type: Integer
      min: 2
      default: 20
      
    - name: alpha
      title: "&alpha; (type I error rate)"
      type: Number
      min: 0
      default: 0.05
      
    - name: powerDist
      title: Power demonstration
      type: Bool
      default: false
      
    - name: powerCurveES
      title: Power curve by effect size
      type: Bool
      default: false
      
    - name: powerCurveN
      title: Power curve by N
      type: Bool
      default: false
      
    - name: findN
      title: Find N (table)
      type: Bool
      default: false
      
    - name: num_facs
      title: "Design"
      type: List
      options:
        - title: "1: one-way ANOVA"
          name: one
        - title: "2: two-way ANOVA"
          name: two
        - title: "3: three-way ANOVA"
          name: three
      default: one
      
    - name: eff_fac_a
      title: "Effect size for A"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: eff_fac_b
      title: "Effect size for B"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: eff_fac_c
      title: "Effect size for C"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: eff_fac_ab
      title: "Effect size for A:B"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: eff_fac_bc
      title: "Effect size for B:C"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: eff_fac_ac
      title: "Effect size for A:C"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: eff_fac_abc
      title: "Effect size for A:C"
      type: Number
      min: 0
      max: 70.70537
      default: 0
      
    - name: min_n
      title: "Min N per group"
      type: Integer
      min: 3
      default: 3
      
    - name: max_n
      title: "Max N per group"
      type: Integer
      min: 4
      default: 100

...
