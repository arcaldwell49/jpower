---
name:  muANOVA
title: Factorial ANOVA
menuGroup: jpower
menuSubgroup: ANOVA
menuSubtitle: Means
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      title: Column with Effect Sizes

    - name: dep
      title: Effect Sizes
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      rejectInf: true

    - name: lev_fac_a
      title: "Factor A"
      type: Integer
      min: 2
      default: 3
      
    - name: lev_fac_b
      title: "Factor B"
      type: Integer
      min: 2
      max: 99
      default: 2
      
    - name: lev_fac_c
      title: "Factor C"
      type: Integer
      min: 2
      max: 99
      default: 2
      
    - name: type_fac_a
      title: "Factor A"
      type: List
      options:
        - title: between
          name: b
        - title: within
          name: w
      default: b
      
    - name: type_fac_b
      title: "Factor B"
      type: List
      options:
        - title: between
          name: b
        - title: within
          name: w
      default: b
      
    - name: type_fac_c
      title: "Factor C"
      type: List
      options:
        - title: between
          name: b
        - title: within
          name: w
      default: b
      
    - name: n
      title: "N per group"
      type: Integer
      min: 2
      default: 20
      
    - name: alpha
      title: "&alpha; (type I error rate)"
      type: Number
      min: 0
      default: 0.05
      
    - name: stdev
      title: "Population Standard Deviation (SD)"
      type: Number
      min: 0.00000000000000000000001
      default: 1
      
    - name: withcorr
      title: "Within Subject Correlation (r)"
      type: Number
      min: -0.99999999999999999999999
      max: 0.99999999999999999999999
      default: 0
      
    - name: num_facs
      title: "Design"
      type: List
      options:
        - title: "1: one-way ANOVA"
          name: one
        - title: "2: two-way ANOVA"
          name: two
        - title: "3: three-way ANOVA"
          name: three
      default: one
...
