title: ANOVA
name: anova
jus: '2.0'
stage: 0
children:
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: TextBox
        name: lev_fac_a
        format: number
      - type: TextBox
        name: lev_fac_b
        format: number
      - type: TextBox
        name: lev_fac_c
        format: number
  - type: LayoutBox
    margin: large
    children:
      - name: estype
        type: ComboBox
        label: Effect size type
        options:
          - title: f
            name: f
          - title: ω²
            name: omega
      - name: es
        type: TextBox
        label: Minimally-interesting effect size
        format: number
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
      - name: 'n'
        type: TextBox
        label: N per group
        format: number
      - name: k
        type: TextBox
        label: Number of groups
        format: number
      - name: alpha
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Plots
        children:
          - type: CheckBox
            name: powerDist
          - type: CheckBox
            name: powerCurveES
          - type: CheckBox
            name: powerCurveN
compilerMode: tame
