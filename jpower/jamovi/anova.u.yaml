title: ANOVA
name: anova
jus: '2.0'
stage: 0
children:
  - type: CollapseBox
    label: Design Parameters
    name: spaneld
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: num_facs
      - type: Label
        label: Define Number of Levels for Each Factor
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: TextBox
                name: lev_fac_a
                format: number
              - type: TextBox
                name: lev_fac_b
                format: number
              - type: TextBox
                name: lev_fac_c
                format: number
      - type: Label
        label: Define the Type of Factor
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: ComboBox
                name: type_fac_a
              - type: ComboBox
                name: type_fac_b
              - type: ComboBox
                name: type_fac_c
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Effect Sizes
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - name: es
        type: TextBox
        label: Minimally-interesting effect size
        format: number
      - name: 'n'
        type: TextBox
        label: N per group
        format: number
      - name: alpha
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
  - type: CollapseBox
    label: Plot F Distribution
    name: spanel
    collapsed: true
    children:
      - type: CheckBox
        name: powerDist
  - type: CollapseBox
    label: Plot Power Curve
    name: spanelpow
    collapsed: true
    children:
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
      - type: CheckBox
        name: powerCurveES
      - type: CheckBox
        name: powerCurveN

compilerMode: tame
