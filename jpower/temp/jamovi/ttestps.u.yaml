title: Paired Samples T-Test
name: ttestPS
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: calc
  - type: LayoutBox
    margin: large
    children:
      - name: es
        type: TextBox
        label: Minimally-interesting effect size (&delta;)
        format: number
        enable: '(!calc:es)'
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
        enable: '(!calc:power)'
      - name: 'n'
        type: TextBox
        label: N
        format: number
        enable: '(!calc:n)'
      - name: alpha
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
        enable: '(!calc:alpha)'
        suggestedValues:
          - value: 0.1
          - value: 0.05
          - value: 0.01
          - value: 0.005
          - value: 0.001
      - name: alt
        type: ComboBox
        label: Tails
        options:
          - title: two-tailed
            name: two.sided
          - title: one-tailed (consistent)
            name: greater
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: powerContour
              - type: CheckBox
                name: powerCurveES
                enable: '(!calc:n)'
              - type: CheckBox
                name: powerCurveN
                enable: '(!calc:es)'
              - type: CheckBox
                name: powerDist
          - type: Label
            label: Additional Options
            children:
              - type: CheckBox
                name: text
